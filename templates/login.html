{% extends "base.html" %}

{% block title %}ログイン - クイズサイト{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 50px auto;">
    <h2 style="text-align: center; margin-bottom: 30px; color: #333;">🧠 クイズサイト</h2>
    <h3 style="text-align: center; margin-bottom: 30px; color: #666;">ログイン</h3>
    
    <form method="POST">
        <div class="form-group">
            <label for="username">ユーザー名:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div style="text-align: center;">
            <button type="submit" class="btn">ログイン</button>
        </div>
    </form>
    
    <div style="text-align: center; margin-top: 20px;">
        <p>アカウントをお持ちでない方は <a href="{{ url_for('register') }}" style="color: #667eea; text-decoration: none; font-weight: 600;">こちらから新規登録</a></p>
    </div>
    
    <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; font-size: 14px; color: #666;">
        <p><strong>管理者アカウント:</strong></p>
        <p>ユーザー名: admin</p>
        <p>パスワード: secret123</p>
    </div>
</div>
{% endblock %}
