{% extends "base.html" %}

{% block title %}クイズ作成 - クイズサイト{% endblock %}

{% block content %}
<div class="card">
    <h2>クイズ作成</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="question">問題文:</label>
            <textarea id="question" name="question" rows="3" required placeholder="問題文を入力してください"></textarea>
        </div>
        
        <div class="form-group">
            <label for="choice1">選択肢 1:</label>
            <input type="text" id="choice1" name="choice1" required>
        </div>
        
        <div class="form-group">
            <label for="choice2">選択肢 2:</label>
            <input type="text" id="choice2" name="choice2" required>
        </div>
        
        <div class="form-group">
            <label for="choice3">選択肢 3:</label>
            <input type="text" id="choice3" name="choice3" required>
        </div>
        
        <div class="form-group">
            <label for="choice4">選択肢 4:</label>
            <input type="text" id="choice4" name="choice4" required>
        </div>
        
        <div class="form-group">
            <label for="answer">正解:</label>
            <select id="answer" name="answer" required>
                <option value="0">選択肢 1</option>
                <option value="1">選択肢 2</option>
                <option value="2">選択肢 3</option>
                <option value="3">選択肢 4</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="category">カテゴリ:</label>
            <select id="category" name="category" required>
                <option value="一般知識">一般知識</option>
                <option value="歴史">歴史</option>
                <option value="地理">地理</option>
                <option value="科学">科学</option>
                <option value="数学">数学</option>
                <option value="プログラミング">プログラミング</option>
                <option value="スポーツ">スポーツ</option>
                <option value="エンターテイメント">エンターテイメント</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="difficulty">難易度:</label>
            <select id="difficulty" name="difficulty" required>
                <option value="easy">簡単</option>
                <option value="medium">普通</option>
                <option value="hard">難しい</option>
            </select>
        </div>
        
        <div style="text-align: center;">
            <button type="submit" class="btn">クイズを作成</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary" style="margin-left: 10px;">戻る</a>
        </div>
    </form>
</div>
{% endblock %}
